
<div *ngIf="province">
    <h2><span jhiTranslate="pvAppCmsApp.province.detail.title">Province</span> {{province.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pvAppCmsApp.province.name">Name</span></dt>
        <dd>
            <span>{{province.name}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.province.coordinates">Coordinates</span></dt>
        <dd>
            <span>{{province.coordinates}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.province.history">History</span></dt>
        <dd>
            <span>{{province.history}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.province.culture">Culture</span></dt>
        <dd>
            <span>{{province.culture}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.province.photo">Photo</span></dt>
        <dd>
          <span class="row">{{province.photo}}</span>
          <span class="row"><img src="{{province.photo !== null ? province.photo:NO_IMAGE}}" alt="{{province.name}}" width="150" height="150"/></span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.province.cantons">Cantons</span></dt>
        <dd>
            <span>{{province.cantons}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.province.emergencyContacts">Emergency Contacts</span></dt>
        <dd>
            <span>{{province.emergencyContacts}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'province/'+ province.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
