<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProvinceLabel" jhiTranslate="pvAppCmsApp.province.home.createOrEditLabel">Create or edit a Province</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!province.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="province.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.province.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="province.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.province.coordinates" for="field_coordinates">Coordinates</label>
            <input type="text" class="form-control" name="coordinates" id="field_coordinates"
                [(ngModel)]="province.coordinates"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.province.history" for="field_history">History</label>
            <input type="text" class="form-control" name="history" id="field_history"
                [(ngModel)]="province.history"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.province.culture" for="field_culture">Culture</label>
            <input type="text" class="form-control" name="culture" id="field_culture"
                [(ngModel)]="province.culture"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.province.photo" for="field_photo">Photo</label>
            <input type="text" class="form-control" name="photo" id="field_photo"
                [(ngModel)]="province.photo"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.province.cantons" for="field_cantons">Cantons</label>
            <input type="text" class="form-control" name="cantons" id="field_cantons"
                [(ngModel)]="cantons"  />
        </div>
        <div>
          <div class="form-group">
              <h4>Emergency Contacts</h4>
              <label class="form-control-label"  for="field_emergencyContact_name">Name</label>
              <input type="text" class="form-control" name="field_emergencyContact_name" id="field_emergencyContact_name"
                  [(ngModel)]="emergencyContact.name"  />
              <label class="form-control-label"  for="field_emergencyContacts_type">Type</label>
              <input type="text" class="form-control" name="emergencyContacts_type" id="field_emergencyContacts_type"
                  [(ngModel)]="emergencyContact.type"  />
              <label class="form-control-label" for="field_emergencyContacts_contact">Contact</label>
              <input type="text" class="form-control" name="emergencyContacts_contact" id="field_emergencyContacts_contact"
                  [(ngModel)]="emergencyContact.contact"  />
              <label class="form-control-label"  for="field_emergencyContacts_working-hours">Working hours</label>
              <input type="text" class="form-control" name="emergencyContacts_working_hours" id="field_emergencyContacts_working-hours"
                  [(ngModel)]="emergencyContact.working_hours"  />
            </div>

            <button type="button" class="btn btn-info" (click)="addEmergencyContacts()" [disabled]="(emergencyContact.name === undefined)">Add Contact</button>
      </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
