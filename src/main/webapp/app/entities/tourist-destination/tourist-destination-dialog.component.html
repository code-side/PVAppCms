<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTouristDestinationLabel" jhiTranslate="pvAppCmsApp.touristDestination.home.createOrEditLabel">Create or edit a Tourist Destination</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!touristDestination.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="touristDestination.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="touristDestination.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.coordinates" for="field_coordinates">Coordinates</label>
            <input type="text" class="form-control" name="coordinates" id="field_coordinates"
                [(ngModel)]="touristDestination.coordinates"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="touristDestination.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.photos" for="field_photos">Photos</label>
            <input type="text" class="form-control" name="photos" id="field_photos"
                [(ngModel)]="touristDestination.photos"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="touristDestination.address"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.province" for="field_province">Province</label>
            <input type="text" class="form-control" name="province" id="field_province"
                [(ngModel)]="touristDestination.province"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.attributes" for="field_attributes">Attributes</label>
            <input type="text" class="form-control" name="attributes" id="field_attributes"
                [(ngModel)]="touristDestination.attributes"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.touristDestination.reviews" for="field_reviews">Reviews</label>
            <input type="text" class="form-control" name="reviews" id="field_reviews"
                [(ngModel)]="touristDestination.reviews"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
