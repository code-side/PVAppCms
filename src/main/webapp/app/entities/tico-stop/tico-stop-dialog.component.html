<form name="editForm" role="form" (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTicoStopLabel" jhiTranslate="pvAppCmsApp.ticoStop.home.createOrEditLabel">Create or edit a Tico Stop</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ticoStop.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ticoStop.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.ticoStop.name" for="field_name">Name</label>
            <input required minlength="4" type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="ticoStop.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.ticoStop.historicalReview" for="field_historicalReview">Historical Review</label>
            <input required type="text" class="form-control" name="historicalReview" id="field_historicalReview"
                [(ngModel)]="ticoStop.historicalReview"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.ticoStop.coordinates" for="field_coordinates">Coordinates</label>
            <input required type="text" class="form-control" name="coordinates" id="field_coordinates"
                [(ngModel)]="ticoStop.coordinates"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.ticoStop.photo" for="field_photo">Photo</label>
            <input required type="text" class="form-control" name="photo" id="field_photo"
                [(ngModel)]="ticoStop.photo"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.ticoStop.address" for="field_address">Address</label>
            <input required type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="ticoStop.address"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pvAppCmsApp.ticoStop.province" for="field_province">Province</label>
            <select [(ngModel)]="selectedProvince" required (change)="updateCantons()" class="form-control" name="province" id="field_province">
               <option *ngFor="let provName of provincesName" [ngValue]="provName">{{provName}}</option>
            </select>
        </div>
        <div *ngIf="selectedProvince !== undefined">
          <div class="form-group">
              <label class="form-control-label" for="field_province_canton">Canton</label>
              <select [(ngModel)]="ticoStop.province.canton" required class="form-control" name="canton" id="field_province_canton">
                 <option *ngFor="let cantonName of cantons" [ngValue]="cantonName">{{cantonName}}</option>
              </select>
          </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
