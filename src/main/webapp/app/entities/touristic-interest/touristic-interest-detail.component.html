
<div *ngIf="touristicInterest">
    <h2><span jhiTranslate="pvAppCmsApp.touristicInterest.detail.title">Touristic Interest</span> {{touristicInterest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pvAppCmsApp.touristicInterest.name">Name</span></dt>
        <dd>
            <span>{{touristicInterest.name}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.touristicInterest.type">Type</span></dt>
        <dd>
            <span>{{touristicInterest.type}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.touristicInterest.workingHours">Working Hours</span></dt>
        <dd>
            <span>{{touristicInterest.workingHours}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.touristicInterest.contact">Contact</span></dt>
        <dd>
            <span>{{touristicInterest.contact}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.touristicInterest.address">Address</span></dt>
        <dd>
            <span>{{touristicInterest.address}}</span>
        </dd>
        <dt><span jhiTranslate="pvAppCmsApp.touristicInterest.province">Province</span></dt>
        <dd>
            <span>{{touristicInterest.province.name}}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
           <img height="200" width="200" [src]="touristicInterest.photo">      
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'touristic-interest/'+ touristicInterest.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
